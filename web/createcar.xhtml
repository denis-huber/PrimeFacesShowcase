<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="brand" value="Brand: " />
        <p:selectOneMenu id="brand" value="#{createView.brand}" style="width:150px">
            <f:selectItem itemLabel="Select Brand" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{createView.brands}" />
        </p:selectOneMenu>

        <p:outputLabel for="year" value="Year:" />
        <p:inputMask id="year" value="#{createView.year_produced}" mask="" required="true"/>

        <p:outputLabel for="color" value="Color:" />
        <p:inputMask id="color" value="#{createView.color}" mask="" required="true"/>

        <p:outputLabel for="price" value="Price:" />
        <p:inputMask id="price" value="#{createView.price}" mask="" required="true"/>

        <p:outputLabel for="soldState" value="Soldstate:" />
        <p:inputMask id="soldState" value="#{createView.soldState}" mask="" required="true"/>

        <p:commandButton value="Reset" type="reset" />
        <p:commandButton value="Submit" id="submit"  actionListener="#{createView.updateCar()}"/>
    </h:panelGrid>

    <h:outputText value="Added Cars: #{createView.hits}" />

    <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Brand: " />
            <h:outputText id="brandValue" value="#{createView.brand}" />

            <h:outputText value="Year: " />
            <h:outputText id="yearValue" value="#{createView.year_produced}" />

            <h:outputText value="Color: " />
            <h:outputText id="colorValue" value="#{createView.color}"/>

            <h:outputText value="Price: " />
            <h:outputText id="priceValue" value="#{createView.price}" />

            <h:outputText value="Soldstate: " />
            <h:outputText id="soldStateValue" value="#{createView.soldState}" />

            <h:outputText value="Thanks for submitting!" />

        </p:panelGrid>
    </p:dialog>
</h:form>
</h:body>
</html>
